name: build portfolio

env:
  CI: false

on:
  push:
    branches:
    - main

jobs:
  building-portfolio:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.16.0'
      - run: |
          npm ci
          npm run build
